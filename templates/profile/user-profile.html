{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks crispy_forms_tags %}

{% block title %}Profile{% endblock title %}

{% block content %}
<div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-2 text-gray-800">Profile</h1>
    {% if is_editable is False %}
    <a href="{% url 'profile-detail' %}?editable=true" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Edit Profile</a>
    {% endif %}
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6">
                <div class="p-5">
                    <form method="POST" class="user">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-user btn-block">
                            Save
                        </button>
                        <a href="{% url 'profile-detail' %}" class="btn btn-secondary btn-user btn-block">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
