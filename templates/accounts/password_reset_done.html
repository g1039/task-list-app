{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">Password Reset</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="p-5">
                        <p>An email has been sent to your email address. Please click the link and reset your password.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
