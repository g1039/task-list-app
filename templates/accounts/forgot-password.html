{% load widget_tweaks %}

<form method="POST">
    {% csrf_token %}
    <div>
        <div>
            <label><strong>Email Address:</strong></label>
        {% render_field form.email class="form-control" placeholder="Enter your mail address."%}
        </div>
            <span class="form_error">{{ form.email.errors}}</span>
    </div>
    <button type="submit">
        Request new password
    </button>
    <a href="{% url 'home' %}">
        Cancel
    </a>
</form>
